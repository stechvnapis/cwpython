{% extends 'base.html' %}

{% block content %}

{% if error %}
<div style="alert alert-warning">{{ error }}</div>
<br />
<br />
{% endif %}

<h1>Thêm Web App</h1>

<form method="POST" action="{% url 'create' %}" enctype="multipart/form-data">
{% csrf_token %}
Tựa đề:
<br />
<input type="text" name="title" />
<br />
Mô tả:
<br />
<input type="textbox" name="body" />
<br />
URL:
<br />
<input type="text" name="url" />
<br />
Icon:
<br />
<input type="file" name="icon" />
<br />
Hình ảnh:
<br />
<input type="file" name="image" />
<br />
<br />
<input class="btn btn-primary" type="submit" value="Thêm Web App" />
</form>

{% endblock %}
